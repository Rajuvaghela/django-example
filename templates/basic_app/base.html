<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-default-static-top">
    <div class="container">
        <ul class="nav navbar-nav">
            <li>
                <a class="navbar-brand" href="{% url 'index' %}">Home</a>
            </li>
            <li>
                <a class="navbar-link" href="{% url 'admin:index' %}">Admin</a>
            </li>
            <li>
                <a class="navbar-link" href="{% url 'basic_app:register' %}">Register</a>
            </li>
            {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'user_logout' %}" class="navbar-link">Logout</a>
                </li>
            {% else %}
                <li>
                    <a href="{% url 'basic_app:user_login' %}" class="navbar-link">Login</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container">
    {% block bodyblock %}

    {% endblock %}
</div>

</body>
</html>
